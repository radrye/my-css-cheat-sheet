<!doctype html>
<html>
  <head>
    <style>
      #weather {
        color: red;
      }
      #celebrity-news {
        color: blue;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Breaking News</h1>
      <article>
        <h3>The Day After Tomorrow's Weather</h3>
        <p>Rain</p>
      </article>
    <section>
    <section>
      <h1 id="weather">Weather</h1>
      <article>
        <h3>Today</h3>
        <p>Rain</p>
      </article>
      <article>
        <h3>Tomorrow</h3>
        <p>Rain</p>
      </article>
    </section>
    <section>
      <h1 id="celebrity-news">Celebrity News</h1>
      <article>
        <h3>#this</h3>
        <p>Little bit of this</p>
      </article>
      <article>
        <h3>#that</h3>
        <p>Little bit of that</p>
      </article>
    </section>
  </body>
</html>
