<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <section id="breaking-news">
      <h1>Breaking News</h1>
      <article>
        <h3>The Day After Tomorrow's Weather</h3>
        <p class="breaking-news-weather">Rain</p>
        <ul>
          <li>
            <p>1</p>
          </li>
          <li><p>2</p></li>
          <li><p>3</p></li>
        </ul>
      </article>
    </section>
    <section id="weather-container">
      <h1 id="weather">Weather</h1>
      <article class="weather-article">
        <h3>Today</h3>
        <p>Rain</p>
      </article>
      <article class="weather-article">
        <h3>Tomorrow</h3>
        <p>Rain</p>
      </article>
    </section>
    <section id="celebrity-news-container">
      <h1 id="celebrity-news">Celebrity News</h1>
      <article>
        <h3>#this</h3>
        <p>Little bit of this</p>
      </article>
      <article>
        <h3>#that</h3>
        <p>Little bit of that</p>
      </article>
    </section>
  </body>
</html>
